<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="template.xhtml"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Gerenciamento de Cliente</title>
		<style>
.div_formulario {
	align-self: center;
	margin-top: 3rem;
	margin-left: 3rem;
}

.ui-panelgrid>*>td, .ui-panelgrid .ui-panelgrid-cell {
	border: none;
}

.input_spacing {
	margin-top: 5px;
	margin-bottom: 5px;
}
</style>
	</h:head>

	<p:panel header="Gerenciamento de cliente">
		<h:form>
			<p:autoUpdate />
			<p:dataTable value="#{clienteBean.listaCliente}" var="c">
				<p:column headerText="ID">
					<h:outputText value="#{c.id}" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{c.cpf}" />
				</p:column>

				<p:column headerText="Nome cliente">
					<h:outputText value="#{c.nomecliente}" />
				</p:column>

				<p:column headerText="Endereço">
					<h:outputText value="#{c.endereco}" />
				</p:column>

				<p:column headerText="Email">
					<h:outputText value="#{c.email}" />
				</p:column>

				<p:column headerText="UF">
					<h:outputText value="#{c.uf}" />
				</p:column>

				<p:column headerText="Telefone">
					<h:outputText value="#{c.telefone}" />
				</p:column>

				<p:column headerText="Ações">
					<p:commandLink style="btn" value="Editar" action="#{clienteBean.editar}">
						<f:setPropertyActionListener target="#{clienteBean.cliente}"
							value="#{c}" />
					</p:commandLink>
					
					<p:commandButton value="Excluir" action="#{clienteBean.remover}"
						title="Excluir">
						<f:setPropertyActionListener target="#{clienteBean.cliente}"
							value="#{c.salvar}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>
		</h:form>
	</p:panel>

</ui:decorate>
