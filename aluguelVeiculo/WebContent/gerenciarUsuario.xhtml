<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="template.xhtml"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Gerenciamento de Usuário</title>
		<style>
.div_formulario {
	align-self: center;
	margin-top: 3rem;
	margin-left: 3rem;
}

.ui-panelgrid>*>td, .ui-panelgrid .ui-panelgrid-cell {
	border: none;
}

.input_spacing {
	margin-top: 5px;
	margin-bottom: 5px;
}
</style>
	</h:head>
	
	<p:panel header="Gerenciamento de Usuários">
	<h:form>
		<p:autoUpdate />
		<p:dataTable value="#{usuarioBean.usuarios}" var="usuario">
			<p:column headerText="ID">
				<h:outputText value="#{usuario.id}" />
			</p:column>

			<p:column headerText="Nome">
				<h:outputText value="#{usuario.nome}" />
			</p:column>

			<p:column headerText="Login">
				<h:outputText value="#{usuario.login}" />
			</p:column>

			<p:column headerText="Veículo">
				<h:outputText value="#{usuario.senha}" />
			</p:column>

			<p:column headerText="Cargo">
				<h:outputText value="#{usuario.cargo}" />
			</p:column>

			<p:column headerText="Email">
				<h:outputText value="#{usuario.email}" />
			</p:column>

			<p:column headerText="Ações">
				<h:commandLink value="Editar" action="#{usuarioBean.editar()}">
					<f:setPropertyActionListener target="#{usuarioBean.usuario}" value="#{usuario}" />
				</h:commandLink>
	     		<h:commandLink value="Excluir" action="#{usuarioBean.remover}" title="Excluir">
	     			<f:setPropertyActionListener target="#{usuarioBean.usuario}" value="#{usuario}" />
	     		</h:commandLink>
	     	</p:column>

		</p:dataTable>
	</h:form>
	</p:panel>

</ui:decorate>
