<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gerenciamento de Clientes</title>
        <style>
            .div_formulario{
                align-self: center;
                margin-top: 3rem;
                margin-left: 3rem;
            }
            .ui-panelgrid>*>td,.ui-panelgrid .ui-panelgrid-cell {
                border: none;
            }
            .input_spacing{
                margin-top: 5px;
                margin-bottom: 5px;
            }
        </style>
    </h:head>
    <h:body>
    	<h:form>
        <div class="div_formulario">
            <p:panelGrid columns="4">
                <p:outputLabel for="txt_nome"  style="width:100px" value="Nome:" />
                <p:inputText value="#{clienteBean.cliente.nomecliente}" id="txt_nome" styleClass="input_spacing" />            

                <p:outputLabel for="txt_cpf"  style="width:100px" value="CPF:" />
                <p:inputMask value="#{clienteBean.cliente.cpf}" id="txt_cpf" styleClass="input_spacing"  mask="999.999.999-99"/>
                
                <p:outputLabel for="txt_email"  style="width:100px" value="Email:" />
                <p:inputText value="#{clienteBean.cliente.email}" id="txt_email" styleClass="input_spacing" />

                <p:outputLabel for="txt_telefone" style="width:100px" value="Telefone:" />
                <p:inputText value="#{clienteBean.cliente.telefone}" id="txt_telefone" styleClass="input_spacing" />

                <p:outputLabel for="txt_endereço"  style="width:100px" value="Endereço:" />
                <p:inputText value="#{clienteBean.cliente.endereco}" id="txt_endereço" styleClass="input_spacing" />

                <p:outputLabel for="drop_uf" style="width:100px" value="UF:" />
                <p:selectOneMenu id="drop_uf" style="width:210px" >
                    <f:selectItem itemLabel="Selecione"  noSelectionOption="true"/>
                    <f:selectItem itemLabel="AC" itemValue="#{clienteBean.cliente.uf}" />
                    <f:selectItem itemLabel="AL" itemValue="AL" />
                    <f:selectItem itemLabel="AP" itemValue="AP" />
                    <f:selectItem itemLabel="AM" itemValue="AM" />
                    <f:selectItem itemLabel="BA" itemValue="BA" />
                    <f:selectItem itemLabel="CE" itemValue="CE" />
                    <f:selectItem itemLabel="DF" itemValue="DF" />
                    <f:selectItem itemLabel="ES" itemValue="ES" />
                    <f:selectItem itemLabel="GO" itemValue="GO" />
                    <f:selectItem itemLabel="MA" itemValue="MA" />
                    <f:selectItem itemLabel="MT" itemValue="MT" />
                    <f:selectItem itemLabel="MS" itemValue="MS" />
                    <f:selectItem itemLabel="MG" itemValue="MG" />
                    <f:selectItem itemLabel="PA" itemValue="PA" />
                    <f:selectItem itemLabel="PB" itemValue="PB" />
                    <f:selectItem itemLabel="PR" itemValue="PR" />
                    <f:selectItem itemLabel="PE" itemValue="PE" />
                    <f:selectItem itemLabel="PI" itemValue="PI" />
                    <f:selectItem itemLabel="RJ" itemValue="RJ" />
                    <f:selectItem itemLabel="RN" itemValue="RN" />
                    <f:selectItem itemLabel="RS" itemValue="RS" />
                    <f:selectItem itemLabel="RO" itemValue="RO" />
                    <f:selectItem itemLabel="RR" itemValue="RR" />
                    <f:selectItem itemLabel="SC" itemValue="SC" />
                    <f:selectItem itemLabel="SP" itemValue="SP" />
                    <f:selectItem itemLabel="SE" itemValue="SE" />
                    <f:selectItem itemLabel="TO" itemValue="TO" />
                </p:selectOneMenu>  
                <p:outputLabel  style="width:100px" value="" />
                <p:outputLabel  style="width:100px" value="" />
                <p:outputLabel  style="width:100px" value="" />
                <p:commandButton action="#{clienteBean.salvar}" value="Salvar" style="float: right "/>
            </p:panelGrid> 
        </div>
        </h:form>
    </h:body> 
</ui:decorate>
