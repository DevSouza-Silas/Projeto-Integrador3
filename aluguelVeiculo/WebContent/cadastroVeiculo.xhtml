<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="template.xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panel header="Cadastro de Veículo">
	<h:form id="formulario">
		<p:growl id="growl" /> 
		<p:panelGrid columns="4">
			
			<p:outputLabel>numero:</p:outputLabel>
			<p:inputText value="#{veiculoBean.veiculo.numero}"
				required="true" requiredMessage="Informe o nome!" />

			<p:outputLabel>fabricante:</p:outputLabel>
			<p:selectOneMenu value="#{veiculoBean.veiculo.fabricante}">
				<f:selectItems itemValue="#{veiculoBean.selectItems}"/>
			</p:selectOneMenu>

			<p:outputLabel>placa:</p:outputLabel>
			<p:inputText value="#{veiculoBean.veiculo.placa}" 
				required="true" requiredMessage="Informe o email!" />
			
			<p:outputLabel for="idade" required="true" value="Ano:"/>
			<p:inputText  id="idade"  value="#{veiculoBean.veiculo.ano}"
				required="true" requiredMessage="Informe o cpf!" />

			<p:outputLabel for="dd" required="true" value="End:"/>
			<p:inputText  id="dd"  value="#{veiculoBean.veiculo.modelo}"
				required="true" requiredMessage="Informe o endereço!" />

		</p:panelGrid>
		<br />
		<p:commandButton value="Salvar" ajax="false"
			action="#{veiculoBean.salvar}" />

		<p:commandButton value="Cancelar" immediate="true"
				action="#{veiculoBean.novo}">
				<f:ajax execute="@this" render="@form" />
		</p:commandButton>
	</h:form>
	</p:panel>
	
	<p:panel header="Veículos cadastrados">
	<h:form id="formtable">
		<p:dataTable value="#{veiculoBean.list}" var="v">
			<p:column headerText="ID">
				<h:outputText value="#{v.id}" />
			</p:column>

			<p:column headerText="Numero">
				<h:outputText value="#{v.numero}" />
			</p:column>
			
			<p:column headerText="Placa">
				<h:outputText value="#{v.placa}" />
			</p:column>
		</p:dataTable>
	</h:form>
	</p:panel>

</ui:decorate>
