<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="template.xhtml"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Cadastro de Usuário</title>
		<style>
.div_formulario {
	align-self: center;
	margin-top: 3rem;
	margin-left: 3rem;
}

.ui-panelgrid>*>td, .ui-panelgrid .ui-panelgrid-cell {
	border: none;
}

.input_spacing {
	margin-top: 5px;
	margin-bottom: 5px;
}
</style>
	</h:head>
	
	<p:panel header="Cadastro de Usuário">
	<h:form>
		<div class="div_formulario">
			<p:panelGrid columns="4">

				<p:outputLabel for="txt_nome" style="width:100px" value="Nome:" />
				<h:inputText id="txt_nome" styleClass="input_spacing"
					value="#{usuarioBean.usuario.nome}" />

				<p:outputLabel for="txt_login" style="width:100px" value="Login:" />
				<h:inputText id="txt_login" styleClass="input_spacing"
					value="#{usuarioBean.usuario.login}" />

				<p:outputLabel for="txt_senha" style="width:100px" value="Senha:" />
				<p:password id="txt_senha" styleClass="input_spacing"
					value="#{usuarioBean.usuario.senha}" required="true"/>

				<p:outputLabel for="txt_cargo" style="width:100px" value="Cargo:" />
				<h:inputText id="txt_cargo" styleClass="input_spacing"
					value="#{usuarioBean.usuario.cargo}" />

				<p:outputLabel for="txt_email" style="width:100px" value="Email:" />
				<h:inputText id="txt_email" styleClass="input_spacing"
					value="#{usuarioBean.usuario.email}" />
					
				<p:outputLabel for="txt_email" style="width:100px" value="" />
				<p:commandButton action="#{usuarioBean.salvar}"	value="Cadastrar" style="float: right " />
			</p:panelGrid>
		</div>
	</h:form>
	</p:panel>

</ui:decorate>
